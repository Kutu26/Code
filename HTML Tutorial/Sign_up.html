<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS Tutorial/Sign_up.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="width: 22rem;">
            <div class="logo text-center mb-4">
                <img src="../Assets/SignUp.png" alt="Signup Logo" class="img-fluid" style="width: 100px;">
            </div>
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label"><b>Username</b></label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <!-- <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long and contain at least one uppercase, one number & one special character.
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div> -->

                <div class="mb-3 position-relative">
                  <label for="password" class="form-label"><b>Password</b></label>
                  <div class="input-group">
                      <input type="password" class="form-control" id="password" name="password" required>
                      <span class="input-group-text" id="togglePassword">
                          <i class="fas fa-eye"></i>
                      </span>
                  </div>
                  <div id="passwordHelpBlock" class="form-text">
                      Your password must be 8-20 characters long and contain at least one uppercase, one number & one special character.
                  </div>
              </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p id="message" class="text-center mt-3"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="../JS Tutorial/Sign_up.js"></script>
</body>
</html>
